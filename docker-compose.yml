version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PGHOST: db
      PGUSER: porthealth
      PGPASSWORD: porthealth
      PGDATABASE: porthealth
      JWT_SECRET: porthealth-secret
      EMAIL_USER: your_email@example.com
      EMAIL_PASS: your_email_password
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: porthealth
      POSTGRES_PASSWORD: porthealth
      POSTGRES_DB: porthealth
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
